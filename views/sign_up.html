<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/common.css">
  <title>공알이</title>
</head>

<body>
  <div class='main_container'>
    <img src="/images/logo.png" alt="gongali_logo.png" style='margin:10% auto;' id='logo'>
    <form class='signup_form' id='signup_form' onSubmit="signUp();" autocomplete="off">
      <input type="text" id='id' class='textfield' placeholder="아이디" required>
      <input type="password" id='passwd' class='textfield' placeholder="비밀번호" required>
      <input type="email" id='email' class='textfield' placeholder="이메일" required>
      <input type="text" id='p_number' class='textfield' placeholder="전화번호" required>
      <div class="button_group">
          <input type='button' value='취소하기' onclick="goStartPage();">
          <input type='submit' form="signup_form" value='가입하기'>
      </div>
    </form>
  </div>
  <script src="javascripts/common.js"></script>  
</body>

</html>
